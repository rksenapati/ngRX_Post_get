<div class="container">
  <input
    type="text"
    class="form-control"
    placeholder="Search"
    [formControl]="search"
  />
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">User_Id</th>
        <th scope="col">Title</th>
        <th scope="col">Body</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of postsList | async">
        <td>{{ post.id }}</td>
        <td>{{ post.userId }}</td>
        <td>{{ post.title }}</td>
        <td>{{ post.body }}</td>
        <td><a type="buttton" class="btn btn-primary btn-sm" [routerLink]="['/postDetails',post.id]">Details</a></td>
      </tr>
    </tbody>
  </table>
</div>
